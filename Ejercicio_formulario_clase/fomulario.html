<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container text-center">
        <label for="uno">Ingrese su nombre:</label>
        <input type="text" id="uno" placeholder="Ingrese aquí su nombre:" onblur="puntoUno()">
        <br>
        <label for="dos">Ingrese su apellido:</label>
        <input type="text" id="dos" onblur="puntoDos()">
        <br>
        <button disabled class="btn btn-success" id="tres">enviar</button>
        <br>
        <label for="cuatro">¿Desea registrarse en el concurso?</label>
        <br>
        <label for="cuatro">Si
            <input type="radio" name="opcion" id="cuatro" onchange="puntoTres()">
        </label>
        <br>
        <label for="cinco">No
            <input type="radio" name="opcion" id="cinco" onchange="puntoTres()">
        </label>
        <div id="seis"></div>
        <input type="email" name="" id="" placeholder="email">
        <br>
        <input onchange="valipassw()" type="password" id="passw" placeholder="******" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$%^&*-]).{8,11}$">
        <br>
        <input onchange="valipassw()" type="password" id="passw2" placeholder="******"pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$%^&*-]).{8,11}$">
    </div>
<script src="formulario.js"></script>
